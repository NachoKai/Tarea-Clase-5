<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>r/Argentina programa | Intro a JavaScript | Tarea Clase 5</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="contenedor">
        <br>
        <form id="formulario" name="formulario" class="formulario">
            <h2>Tarea Clase 5</h2>
            <hr><br>
            <label for="nombre-usuario">Nombre:</label> <input type="text" id="nombre-usuario" placeholder="Insertar nombre"/>
            <label for="anio-actual">Año actual:</label> <input type="number" id="anio-actual" value="0" min="0"/>
            <label for="anio-nacimiento">Año de nacimiento:</label> <input type="number" id="anio-nacimiento" min="0" value="0"/>
            <label for="salario-mensual">Salario mensual:</label> <input type="number" id="salario-mensual" min="0" value="0"/>
            <label for="dias-vacaciones">Dias de vacaciones:</label> <input type="number" id="dias-vacaciones" min="0" max="365" value="0"/>
            <label for="horas-trabajo">Horas de trabajo:</label> <input type="number" id="horas-trabajo" min="0" max="24" value="0"/>
            <hr><br>
            <div class="botones">
                <button type="button" id="boton-resultado" class="button" name="calcular"><span>Calcular</span></button>
                <button type="reset" id="reset" class="button" name="reset">Reiniciar</button>
            </div>

            <div id="resultado" name="resultado"></div>
            <br>
    </div>
    </form>

    <div class="footer">
        <footer>Nacho Caiafa</footer>
    </div>

    <script src="main.js"></script>
    <script src="pruebas.js"></script>

</body>

</html>
